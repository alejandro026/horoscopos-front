<mat-card>
    <mat-card-header>
      <mat-card-title>Descargar Dataset</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  
      <br /><br />
      <div class="button-container">
        <button mat-raised-button class="verde custom-button" (click)="exportarCsv()">Exportar a CSV</button>
        <button mat-raised-button color="accent" class="custom-button" (click)="exportarJson()">Exportar a JSON</button>
      </div>
    </mat-card-content>
  </mat-card>
