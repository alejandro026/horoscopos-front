<mat-card>
  <mat-card-header>
    <mat-card-title>Subir archivo CSV</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input type="file" (change)="onFileChange($event)" accept=".csv" />
    <br /><br />
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="cargarDatos()">Cargar Datos</button>
      <button mat-raised-button class="verde" (click)="exportarCSV()">Exportar a CSV</button>
    </div>

    <br /><br />
    <mat-form-field [ngClass]="{ 'ocultar': displayedColumns.length == 0, 'mostrado': displayedColumns.length>0 }">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <!-- Agrega una clase al contenedor de la tabla -->
    <div class="table-container mat-elevation-z8" [ngClass]="{ 'ocultar': displayedColumns.length == 0, 'mostrado': displayedColumns.length>0 }">
      <table mat-table [dataSource]="dataSource">
        <!-- Generar las columnas dinámicamente -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
          <td mat-cell *matCellDef="let item">{{ item[column] }}</td>
        </ng-container>

        <!-- Definir las columnas que se mostrarán en la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>


    </div>
  </mat-card-content>
</mat-card>
